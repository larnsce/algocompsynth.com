<aside id="profile">
  <div class="inner profile-inner">
    <div class="base-info profile-block">
      <img id="avatar" src="{{ .Site.Params.avatar | absURL }}">
      {{ with .Site.Params.author}}<h2 id="name">{{ . }}</h2>{{ end }}
      {{ with .Site.Params.bio }}<h3 id="title">{{ . }}</h3>{{ end }}
      {{ with .Site.Params.location }}<span id="location"><i class="fa fa-map-marker"></i>{{ . }}</span>{{ end }}
      {{ with .Site.Params.profile.follow_button }}
          <a id="follow" href="{{ . }}">
              {{with $.Site.Data.l10n.profile.follow_button}}{{.}}{{end}}
          </a>
      {{ end }}
    </div>
    <div class="osb-badge" align="center">
        <a href="http://opensourcebridge.org/?ref=2017speak125" >
        <img src="http://opensourcebridge.org/badges/2017/speak125@2x.png" 
        alt="I’m speaking at Open Source Bridge – June 20-23, 2017 – Portland, OR" 
        width="125" height="125" border="0" /></a>
    </div>
  </div>
</aside>
